<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
	<label for="first_name">Enter first name: </label>
	<input type="text" th:field="*{firstName}" id="first_name"/>
	<div style="color:red"
			th:if="${#fields.hasErrors('firstName')}"
			th:errors="*{firstName}">FIRST NAME ERROR</div>
	<br/>
	<label for="last_name">Enter last name: </label>
	<input type="text" th:field="*{lastName}" id="last_name"/>
	<div style="color:red"
			th:if="${#fields.hasErrors('lastName')}"
			th:errors="*{lastName}">LAST NAME ERROR</div>
	<br/>
	<label for="date_of_birth">Enter date of birth (dd/mm/yyyy): </label>
	<input type="text" th:field="*{dateOfBirth}" id="date_of_birth"/>
	<div style="color:red"
		 th:if="${#fields.hasErrors('dateOfBirth')}"
		 th:errors="*{dateOfBirth}">DATE OF BIRTH ERROR</div>
	<br/>
	<label for="email">Enter email: </label>
	<input type="text" th:field="*{email}" id="email"/>
	<div style="color:red"
			th:if="${#fields.hasErrors('email')}"
			th:errors="*{email}">EMAIL ERROR</div>
	<br/>
	<input type="submit" value="Create"/>
</form>

<input type="button" onclick="history.back();" value="Back"/>

<form th:method="GET" th:action="@{/people}">
	<input type="hidden" name="page" th:value="0"/>
	<input type="hidden" name="size" th:value="5"/>
	<input type="submit" value="List of people"/>
</form>

</body>
</html>
